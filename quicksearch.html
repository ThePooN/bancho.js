and} */ &quot;464&quot;: new BadAuthCommand(), /** @type {JoinCommand} */ &quot;JOIN&quot;: new JoinCommand(), /** @type {PartCommand} */ &quot;PART&quot;: new PartCommand(), /** @type {ModeCommand} */ &quot;MODE&quot;: new ModeCommand(), /** @type {MessageCommand} */ &quot;PRIVMSG&quot;: new MessageCommand() }; module.exports = Object.freeze(IrcCommands); × Search results Close Documentation generated by JSDoc 3.5.5 on Sat May 18th 2019 using the DocStrap template. "},"lib_OutgoingBanchoMessage.js.html":{"id":"lib_OutgoingBanchoMessage.js.html","title":"Source: lib/OutgoingBanchoMessage.js","body":" bancho.js Classes BanchoBotStatsReturnBanchoChannelBanchoChannelMemberBanchoChannelMemberModeBanchoClientBanchojsBanchoLobbyBanchoLobbyPlayerBanchoLobbyPlayerScoreBanchoMessageBanchoModBanchoModsBanchoMultiplayerChannelBanchoUserBanchoWhoisReturnChannelMessageOutgoingBanchoMessagePrivateMessage Events BanchoChannel#event:JOINBanchoChannel#event:messageBanchoChannel#event:PARTBanchoClient#event:CMBanchoClient#event:connectedBanchoClient#event:disconnectedBanchoClient#event:errorBanchoClient#event:JOINBanchoClient#event:nochannelBanchoClient#event:nouserBanchoClient#event:PARTBanchoClient#event:PMBanchoClient#event:rejectedMessageBanchoClient#event:stateBanchoLobby#event:allPlayersReadyBanchoLobby#event:beatmapBanchoLobby#event:beatmapIdBanchoLobby#event:beatmapNotFoundBanchoLobby#event:freemodBanchoLobby#event:hostBanchoLobby#event:hostClearedBanchoLobby#event:invalidBeatmapIdBanchoLobby#event:matchAbortedBanchoLobby#event:matchFinishedBanchoLobby#event:matchSettingsBanchoLobby#event:matchStartedBanchoLobby#event:modsBanchoLobby#event:nameBanchoLobby#event:passwordChangedBanchoLobby#event:passwordRemovedBanchoLobby#event:playerChangedTeamBanchoLobby#event:playerFinishedBanchoLobby#event:playerJoinedBanchoLobby#event:playerLeftBanchoLobby#event:playerMovedBanchoLobby#event:playingBanchoLobby#event:refereeAddedBanchoLobby#event:refereeRemovedBanchoLobby#event:sizeBanchoLobby#event:slotsBanchoLobby#event:slotsLockedBanchoLobby#event:slotsUnlockedBanchoLobby#event:teamModeBanchoLobby#event:userNotFoundBanchoLobby#event:userNotFoundUsernameBanchoLobby#event:winConditionBanchoMultiplayerChannel#event:JOINBanchoMultiplayerChannel#event:messageBanchoMultiplayerChannel#event:PARTBanchoUser#event:message Global BanchoLobbyPlayerStatesBanchoLobbyTeamModesBanchoLobbyTeamsBanchoLobbyWinConditionsConnectStates Source: lib/OutgoingBanchoMessage.js const PrivateMessage = require(&quot;./PrivateMessage&quot;); const ChannelMessage = require(&quot;./ChannelMessage&quot;); /** * Message to be sent later to a BanchoChannel or BanchoUser * * @prop {BanchoClient} banchojs * @prop {BanchoUser|BanchoChannel} recipient * @prop {string} message * @prop {boolean} isPublic If target is considered public by Bancho. true if recipient is a channel and not a multiplayer channel */ class OutgoingBanchoMessage { /** * Creates an instance of OutgoingBanchoMessage. * @param {BanchoClient} banchojs * @param {BanchoUser|BanchoChannel} recipient * @param {string} message */ constructor(banchojs, recipient, message) { this.banchojs = banchojs; this.recipient = recipient; this.message = message; this.isPublic = this.recipient instanceof require(&quot;./BanchoChannel&quot;) &amp;&amp; !this.recipient.name.startsWith(&quot;#mp_&quot;); } /** * Sends the prepared message to the recipient * * @throws {Error} If recipient isn't a valid type or if we're offline * @returns {Promise&lt;null&gt;} Resolves when message is sent (rate-limiting) */ send() { return new Promise((resolve, reject) =&gt; { let name = null; // Requiring BanchoUser/BanchoChannel here to avoid &quot;circular dependencies&quot; if(this.recipient instanceof require(&quot;./BanchoUser&quot;)) name = this.recipient.ircUsername; else if(this.recipient instanceof require(&quot;./BanchoChannel&quot;)) name = this.recipient.name; else return reject(new Error(&quot;Recipient isn't a BanchoUser or BanchoChannel!&quot;)); // Protect against commands injection name = name.replace(/ /g, &quot;_&quot;).split(&quot;\\n&quot;)[0].substring(0, 28); const message = this.message.split(&quot;\\n&quot;)[0]; const cb = () =&gt; { if(this.banchojs.isConnected()) { this.banchojs.send(&quot;PRIVMSG &quot;+name+&quot; :&quot;+message, false); if(this.recipient instanceof require(&quot;./BanchoUser&quot;)) this.banchojs.emit(&quot;PM&quot;, new PrivateMessage(this.banchojs.getSelf(), message, true, this.recipient)); else if(this.recipient instanceof require(&quot;./BanchoChannel&quot;)) this.banchojs.emit(&quot;CM&quot;, new ChannelMessage(this.banchojs.getSelf(), message, true, this.recipient)); resolve(); } else reject(new Error(&quot;Currently disconnected!&quot;)); }; if(this.isPublic) this.banchojs.rateLimiter.waitForSendingPublicMessage(cb); else this.banchojs.rateLimiter.waitForSendingPrivateMessage(cb); }); } } module.exports = OutgoingBanchoMessage; × Search results Close Documentation generated by JSDoc 3.5.5 on Sat May 18th 2019 using the DocStrap template. "},"lib_PrivateMessage.js.html":{"id":"lib_PrivateMessage.js.html","title":"Source: lib/PrivateMessage.js","body":" bancho.js Classes BanchoBotStatsReturnBanchoChannelBanchoChannelMemberBanchoChannelMemberModeBanchoClientBanchojsBanchoLobbyBanchoLobbyPlayerBanchoLobbyPlayerScoreBanchoMessageBanchoModBanchoModsBanchoMultiplayerChannelBanchoUserBanchoWhoisReturnChannelMessageOutgoingBanchoMessagePrivateMessage Events BanchoChannel#event:JOINBanchoChannel#event:messageBanchoChannel#event:PARTBanchoClient#event:CMBanchoClient#event:connectedBanchoClient#event:disconnectedBanchoClient#event:errorBanchoClient#event:JOINBanchoClient#event:nochannelBanchoClient#event:nouserBanchoClient#event:PARTBanchoClient#event:PMBanchoClient#event:rejectedMessageBanchoClient#event:stateBanchoLobby#event:allPlayersReadyBanchoLobby#event:beatmapBanchoLobby#event:beatmapIdBanchoLobby#event:beatmapNotFoundBanchoLobby#event:freemodBanchoLobby#event:hostBanch hoLobby#event:modsBanchoLobby#event:nameBanchoLobby#event:passwordChangedBanchoLobby#event:passwordRemovedBanchoLobby#event:playerChangedTeamBanchoLobby#event:playerFinishedBanchoLobby#event:playerJoinedBanchoLobby#event:playerLeftBanchoLobby#event:playerMovedBanchoLobby#event:playingBanchoLobby#event:refereeAddedBanchoLobby#event:refereeRemovedBanchoLobby#event:sizeBanchoLobby#event:slotsBanchoLobby#event:slotsLockedBanchoLobby#event:slotsUnlockedBanchoLobby#event:teamModeBanchoLobby#event:userNotFoundBanchoLobby#event:userNotFoundUsernameBanchoLobby#event:winConditionBanchoMultiplayerChannel#event:JOINBanchoMultiplayerChannel#event:messageBanchoMultiplayerChannel#event:PARTBanchoUser#event:message Global BanchoLobbyPlayerStatesBanchoLobbyTeamModesBanchoLobbyTeamsBanchoLobbyWinConditionsConnectStates bancho.js Current release: v0.9.3Introductionbancho.js is designed to be the best library when it comes to interacting with Bancho in real-time. It connects over its IRC interface and enables you to do anything Bancho enables you to do, from chatting to managing multiplayer lobbies! It is designed to be reliable and easy to use. It has already been successfully used in several projects, most notably OHC.gg and osu! French Championship Hiver 2018, followed by osu!SQL in the near future, and maybe your own project!Please let me know of your use of bancho.js! I'll gladly advertise your projects here :) Useful Links Documentation: https://bancho.js.org (Use dropdowns at the top) NPM package: https://npmjs.com/package/bancho.js Git repository: https://git.cartooncraft.fr/ThePooN/bancho.js GitHub mirror: https://github.com/ThePooN/bancho.js Discord server (support/discussion): https://discord.gg/ThePooN DisclaimerRunning an IRC bot on your osu! account for development purposes is fine, however once it enters production, it is advised to contact the osu! staff to detail the purpose of your bot and get authorization. Keep in mind you aren't allowed to create a dedicated osu! account to your bot neither. Any attempt to do so without authorization from the staff will be considered multi-accounting, which is against the osu! Terms of Use.Also, if the osu! staff gave you their agreement, you may be eligible to higher (and known!) rate limits dedicated to chat bots. See the client options documentation for details on how to use them with the library.osu! accounts by default have undisclosed rate limits. Therefore, this library uses by default limits that are somewhat tested on user accounts but there's no guarantee provided. The test suite should always run fine though. Getting StartedLet's get straight into it with a working example. This will print all your incoming PMs to the console: const Banchojs = require(&quot;bancho.js&quot;); const client = new Banchojs.BanchoClient({ username: &quot;ThePooN&quot;, password: &quot;your_irc_password&quot; }); client.connect().then(() =&gt; { console.log(&quot;We're online! Now listening for incoming messages.&quot;); client.on(&quot;PM&quot;, (message) =&gt; console.log(`${message.user.ircUsername}: ${message.message}`)); }).catch(console.error);Output: Ghouru: notice me senpaiAll you need to do to run this example is install bancho.js into your project (npm i bancho.js), paste this code into a file and replace my credentials with yours, from https://osu.ppy.sh/p/irc.This library doesn't limit itself to sending messages though! It also has complete multiplayer support and the ability of firing API requests from BanchoUser objects, and much more! Learn more with the provided examples and documentation! ContributingThis library is very near completion. Thanks to everyone who supported and are now (directly or not) using the project!There must still be some improvements to be done though. Feel free to hop on my Discord server so we can figure out issues and improve the code!You can financially support this project by subscribing to my Twitch channel or donating. LicenseIt is licensed as GPL 3.0. The entire license text is available in the LICENSE file, however I recommend you to take a look at this short summary to get a better idea! × Search results Close Documentation generated by JSDoc 3.5.5 on Sat May 18th 2019 using the DocStrap template. "},"BanchoBotStatsReturn.html":{"id":"BanchoBotStatsReturn.html","title":"Class: BanchoBotStatsReturn","body":" bancho.js Classes BanchoBotStatsReturnBanchoChannelBanchoChannelMemberBanchoChannelMemberModeBanchoClientBanchojsBanchoLobbyBanchoLobbyPlayerBanchoLobbyPlayerScoreBanchoMessageBanchoModBanchoModsBanchoMultiplayerChannelBanchoUserBanchoWhoisReturnChannelMessageOutgoingBanchoMessagePrivateMessage Events BanchoChannel#event:JOINBanchoChannel#event:messageBanchoChannel#event:PARTBanchoClient#event:CMBanchoClient#event:connectedBanchoClient#event:disconnectedBanchoClient#event:errorBanchoClient#event:JOINBanchoClient#event:nochannelBanchoClient#event:nouserBanchoClient#event:PARTBanchoClient#event:PMBanchoClient#event:rejectedMessageBanchoClient#event:stateBanchoLobby#event:allPlayersReadyBanchoLobby#event:beatmapBanchoLobby#event:beatmapIdBanchoLobby#event:beatmapNotFoundBanchoLobby#event:freemodBanchoLobby#event:hostBanchoLobby#event:hostClearedBanchoLobby#event:invalidBeatmapIdBanchoLobby#event:matchAbortedBanchoLobby#event:matchFinishedBanchoLobby#event:matchSettingsBanchoLobby#event:matchStartedBanchoLobby#event:modsBanchoLobby#event:nameBanchoLobby#event:passwordChangedBanchoLobby#event:passwordRemovedBanchoLobby#event:playerChangedTeamBanchoLobby#event:playerFinishedBanchoLobby#event:playerJoinedBanchoLobby#event:playerLeftBanchoLobby#event:playerMovedBanchoLobby#event:playingBanchoLobby#event:refereeAddedBanchoLobby#event:refereeRemovedBanchoLobby#event:sizeBanchoLobby#event:slotsBanchoLobby#event:slotsLockedBanchoLobby#event:slotsUnlockedBanchoLobby#event:teamModeBanchoLobby#event:userNotFoundBanchoLobby#event:userNotFoundUsernameBanchoLobby#event:winConditionBanchoMultiplayerChannel#event:JOINBanchoMultiplayer
