Number(m[2]); } }; const accuracyListener = (msg) =&gt; { const m = /Accuracy: (\\d+)\\.(\\d+)%/.exec(msg.message); if(m) { // Accuracy returned by !stats are inaccurate so we're simply setting it in the return object instead. this.return.accuracy = Number(m[1] + &quot;.&quot; + m[2]); this.resolve(this.return); this._removeListeners(); } }; this.listeners = [userNotFoundListener, statusListener, scoreListener, playsListener, accuracyListener]; } /** * Sends the !stats command. * Promise is rejected if the user can't be found, otherwise update values from BanchoUser and returns a BanchoBotStatsReturn object. * * @async * @return Promise&lt;BanchoBotStatsReturn&gt; */ run() { if(this.promise == null) this.promise = new Promise((resolve, reject) =&gt; { this.resolve = resolve; this.reject = reject; this._registerListeners(); this.user.banchojs.getUser(&quot;BanchoBot&quot;).sendMessage(&quot;!stats &quot;+this.user.ircUsername); }); return this.promise; } _usernameMatchesIrcUsername(username) { return username.replace(/ /g, &quot;_&quot;).toLowerCase() == this.user.ircUsername.toLowerCase(); } _registerListeners() { for(const listener of this.listeners) this.user.banchojs.getUser(&quot;BanchoBot&quot;).on(&quot;message&quot;, listener); } _removeListeners() { for(const listener of this.listeners) this.user.banchojs.getUser(&quot;BanchoBot&quot;).removeListener(&quot;message&quot;, listener); } } module.exports = BanchoBotStatsCommand; × Search results Close Documentation generated by JSDoc 3.5.5 on Sat May 18th 2019 using the DocStrap template. "},"lib_StatsCommand_BanchoBotStatsReturn.js.html":{"id":"lib_StatsCommand_BanchoBotStatsReturn.js.html","title":"Source: lib/StatsCommand/BanchoBotStatsReturn.js","body":" bancho.js Classes BanchoBotStatsReturnBanchoChannelBanchoChannelMemberBanchoChannelMemberModeBanchoClientBanchojsBanchoLobbyBanchoLobbyPlayerBanchoLobbyPlayerScoreBanchoMessageBanchoModBanchoModsBanchoMultiplayerChannelBanchoUserBanchoWhoisReturnChannelMessa ue; } super.on.apply(this, arguments); } /** * Sends a message to this channel * * @throws {Error} If we're offline * @param {string} message * @returns {Promise&lt;null&gt;} Resolves when message is sent (rate-limiting) */ sendMessage(message) { return (new OutgoingBanchoMessage(this.banchojs, this, message)).send(); } /** * Join the channel * * @returns {Promise&lt;null&gt;} */ join() { return this._joinOrPart(&quot;JOIN&quot;, &quot;joinCallback&quot;, &quot;joinPromise&quot;); } /** * Leave the channel * * @returns {Promise&lt;null&gt;} */ leave() { return this._joinOrPart(&quot;PART&quot;, &quot;partCallback&quot;, &quot;partPromise&quot;); } /** * Sub-function for join/leave calls * * @private * @param {string} action * @param {*} callbackProp * @param {*} promiseProp */ _joinOrPart(action, callbackProp, promiseProp) { if(action != &quot;JOIN&quot; &amp;&amp; action != &quot;PART&quot;) throw new Error(&quot;wrong action dumbass&quot;); if(this[promiseProp] == null) this[promiseProp] = new Promise((resolve, reject) =&gt; { this.banchojs.send(action+&quot; &quot;+this.name); this[callbackProp] = (err) =&gt; { if(!err) resolve(); else reject(err); this[callbackProp] = null; this[promiseProp] = null; }; }); return this[promiseProp]; } } module.exports = BanchoChannel; × Search results Close Documentation generated by JSDoc 3.5.5 on Sat May 18th 2019 using the DocStrap template. "},"lib_BanchoChannelMember.js.html":{"id":"lib_BanchoChannelMember.js.html","title":"Source: lib/BanchoChannelMember.js","body":" bancho.js Classes BanchoBotStatsReturnBanchoChannelBanchoChannelMemberBanchoChannelMemberModeBanchoClientBanchojsBanchoLobbyBanchoLobbyPlayerBanchoLobbyPlayerScoreBanchoMessageBanchoModBanchoModsBanchoMultiplayerChannelBanchoUserBanchoWhoisReturnChannelMessageOutgoingBanchoMessagePrivateMessage Events BanchoChannel#event:JOINBanchoChannel#event:messageBanchoChannel#event:PARTBanchoClient#event:CMBanchoClient#event:connectedBanchoClient#event:disconnectedBanchoC serBanchoClient#event:PARTBanchoClient#event:PMBanchoClient#event:rejectedMessageBanchoClient#event:stateBanchoLobby#event:allPlayersReadyBanchoLobby#event:beatmapBanchoLobby#event:beatmapIdBanchoLobby#event:beatmapNotFoundBanchoLobby#event:freemodBanchoLobby#event:hostBanchoLobby#event:hostClearedBanchoLobby#event:invalidBeatmapIdBanchoLobby#event:matchAbortedBanchoLobby#event:matchFinishedBanchoLobby#event:matchSettingsBanchoLobby#event:matchStartedBanchoLobby#event:modsBanchoLobby#event:nameBanchoLobby#event:passwordChangedBanchoLobby#event:passwordRemovedBanchoLobby#event:playerChangedTeamBanchoLobby#event:playerFinishedBanchoLobby#event:playerJoinedBanchoLobby#event:playerLeftBanchoLobby#event:playerMovedBanchoLobby#event:playingBanchoLobby#event:refereeAddedBanchoLobby#event:refereeRemovedBanchoLobby#event:sizeBanchoLobby#event:slotsBanchoLobby#event:slotsLockedBanchoLobby#event:slotsUnlockedBanchoLobby#event:teamModeBanchoLobby#event:userNotFoundBanchoLobby#event:userNotFoundUsernameBanchoLobby#event:winConditionBanchoMultiplayerChannel#event:JOINBanchoMultiplayerChannel#event:messageBanchoMultiplayerChannel#event:PARTBanchoUser#event:message Global BanchoLobbyPlayerStatesBanchoLobbyTeamModesBanchoLobbyTeamsBanchoLobbyWinConditionsConnectStates Source: lib/BanchoClient.js const net = require(&quot;net&quot;); const EventEmitter = require(&quot;events&quot;).EventEmitter; const BanchoUser = require(&quot;./BanchoUser&quot;); const BanchoChannel = require(&quot;./BanchoChannel&quot;); const BanchoRateLimiter = require(&quot;./BanchoRateLimiter&quot;); const BanchoMultiplayerChannel = require(&quot;./BanchoMultiplayerChannel&quot;); const ConnectStates = require(&quot;./Enums/ConnectStates&quot;); const IrcCommands = require(&quot;./Enums/IrcCommands&quot;); const Nodesu = require(&quot;nodesu&quot;); const ignoredSplits = [ &quot;312&quot;, // Whois server info (useless on Bancho) &quot;333&quot;, // Time when topic was set &quot;366&quot;, // End of NAMES reply &quot;372&quot;, // MOTD &quot;375&quot;, // MOTD Begin &quot;376&quot;, // MOTD End &quot;QUIT&quot;, // User disconnects ]; /** * Client to connect to Bancho over its IRC gateway * @property {nodesu.Client} osuApi Populated with a Nodesu client, if api key is passed to the constructor * @extends {EventEmitter} */ class BanchoClient extends EventEmitter { /** * @constructor * @param {BanchoClientOptions} options */ constructor(optionsOrUsername = {}, password, host = &quot;irc.ppy.sh&quot;, port = 6667, apiKey, limiterTimeSpan = 6000, limiterPrivate = 4, limiterPublic = 3) { super(); if(optionsOrUsername != null &amp;&amp; typeof optionsOrUsername == &quot;string&quot; &amp;&amp; password != null &amp;&amp; typeof password == &quot;string&quot;) { process.emitWarning(&quot;You're using the deprecated way of constructing a BanchoClient object! Please refer to the documentation for the up-to-date constructor. This constructor will be removed in Release 1.0.0.&quot;); this.username = optionsOrUsername; this.password = password; this.host = host; this.port = port; if(apiKey) this.osuApi = new Nodesu.Client(apiKey, { parseData: true }); this.rateLimiter = new BanchoRateLimiter(limiterTimeSpan, limiterPrivate, limiterPublic); } else if(typeof optionsOrUsername == &quot;object&quot;) { /** * Options for a BanchoClient. * @typedef {object} BanchoClientOptions * @prop {string} username Username of the user to connect to Bancho * @prop {string} password IRC Password of the user to connect to Bancho (see https://osu.ppy.sh/p/irc) * @prop {string} [host=&quot;irc.ppy.sh&quot;] Custom IRC host (for proxy-ing from a firewall for example) * @prop {number} [port=6667] Custom IRC port * @prop {string} [apiKey] osu! API key for API requests (see https://osu.ppy.sh/p/api). WARNING: Multiplayer lobbies won't work without an API key! * @prop {number} [limiterTimespan=6000] Span of milliseconds in you may not exceed the following limits. Default *should* be safe for normal users, recommended value for chat bot accounts is 60000. * @prop {number} [limiterPrivate=4] Amount of private messages (PMs &amp; messages in multiplayer channels) you allow the bot to send in the last timespan. Default *should* be safe for normal users, recommended value for chat bot accounts is 270 (300 * 0.9, 10% margin to protect from accuracy issues, because of bancho/network). * @prop {number} [limiterPublic=3] Amount of public messages (messages that aren't private) you allow the bot to send in the last timespan. Default *should* be safe for normal users, recommended value for chat bot accounts is 54 (60 * 0.9, 10% margin to protect from accuracy issues, because of bancho/network). */ const options = { host: &quot;irc.ppy.sh&quot;, port: 6667, limiterTimespan: 6000, limiterPrivate: 4, limiterPublic: 3 }; for(const key in optionsOrUsername) if(optionsOrUsername.hasOwnProperty(key)) if(optionsOrUsername[key] != null) options[key] = optionsOrUsername[key]; this.username = options.username; this.password = options.password; this.host = options.host; this.port = options.port; if(options.apiKey) this.osuApi = new Nodesu.Client(options.apiKey, { parseData: true }); this.rateLimiter = new BanchoRateLimiter(options.limiterTimespan, options.limiterPrivate, options.limiterPublic); } this.setMaxListeners(50); if(!this.username || !this.password) throw new Error(&quot;You gotta gimme an username and a password to connect to Bancho dumbass&quot;); this.client = null; this.connectState = ConnectStates.Disconnected; this.reconnect = true; this.reconnectTimeout = null; this.connectCallback = null; this.joinCallbacks = []; this.partCallbacks = []; this.users = {}; this.usersById = {}; this.channels = {}; // Register our own error listener so there are no uncaught exceptions // for exceptions WE throw for the end-user that don't need to be caught (such as timeouts) this.on(&quot;error&quot;, function() { }); this.ignoreClose = false; // TODO: find something better than this solution. it works and is 100% reliable though! also eventually try with process.nextTick instead of setTimeout() } /** * Before connecting, (re)defines the socket and all callbacks, because the client might get destroyed. * @fires BanchoClient#error * @private */ initSocket() { this.client = (new net.Socket()).setTimeout(60000); this.client.on(&quot;error&quot;, (err) =&gt; { /** * An error has occured on the socket. * @event BanchoClient#error * @type {Error} */ this.emit(&quot;error&quot;, err); this.onClose(err); }); this.client.on(&quot;close&quot;, () =&gt; { if(!this.ignoreClose) this.onClose(new Error(&quot;Connection closed&quot;)); }); this.client.on(&quot;timeout&quot;, () =&gt; { const err = new Error(&quot;Timeout reached&quot;); this.ignoreClose = true; this.client.destroy(); this.emit(&quot;error&quot;, err); this.onClose(err); setTimeout(() =&gt; this.ignoreClose = false, 1); // close event is apparently not fired immediately after calling destroy... }); let unparsedData = &quot;&quot;; this.client.on(&quot;data&quot;, (data) =&gt; { data = data.toString().replace(/\\r/g, &quot;&quot;); // Sometimes, Bancho sends \\r, and sometimes it doesn't. unparsedData += data; var index; while((index = unparsedData.indexOf(&quot;\\n&quot;)) != -1) { var command = unparsedData.substring(0, index); unparsedData = unparsedData.substring(index + 1); // 1 is the length of \\n, it being 1 special character and not 2. this.handleIrcCommand(command); } }); } /** * Send raw data over IRC. * @param {string} data * @param {boolean} throwIfDisconnected Throws an Error if we're disconnected * @private */ send(data, throwIfDisconnected = true) { if(this.connectState == ConnectStates.Connected || this.connectState == ConnectStates.Connecting) this.client.write(data + &quot;\\r\\n&quot;); else if(throwIfDisconnected) throw new Error(&quot;Currently disconnected!&quot;); } /** * Update connection state * @param {ConnectState} newConnectState * @param {Error} err Error to emit with the new state * @fires BanchoClient#connected * @fires BanchoClient#disconnected * @fires BanchoClient#state * @private */ updateState(newConnectState, err) { if(newConnectState == this.connectState) return; if(newConnectState != ConnectStates.Disconnected &amp;&amp; newConnectState != ConnectStates.Reconnecting &amp;&amp; newConnectState != ConnectStates.Connecting &amp;&amp; newConnectState != ConnectStates.Connected) throw new Error(&quot;Invalid connect state!&quot;); this.connectState = newConnectState; if(this.isConnected()) /** * Connected to Bancho! * @event BanchoClient#connected */ this.emit(&quot;connected&quot;); if(this.isDisconnected()) /** * Disconnected from Bancho! * @event BanchoClient#disconnected * @type {Error} */ this.emit(&quot;disconnected&quot;, err); /** * ConnectState has updated! Emits with an error if any. * @event BanchoClient#state * @type {Error} */ this.emit(&quot;state&quot;, this.connectState, err); } /** * Executed when connection is expectedly or not closed * @param {Error} err * @private */ onClose(err) { // Every currently joined channel should be considered left. for(const channelName in this.channels) if(this.channels.hasOwnProperty(channelName)) if(this.channels[channelName].joined) IrcCommands.PART.emit(this, this.getSelf(), this.channels[channelName]); if(this.connectState == ConnectStates.Disconnected) return; if(!this.reconnect) return this.updateState(ConnectStates.Disconnected, err); this.updateState(ConnectStates.Reconnecting, err); if(this.reconnectTimeout) clearTimeout(this.reconnectTimeout); this.reconnectTimeout = setTimeout(() =&gt; { if(this.reconnect) { const oldCallback = this.connectCallback; this.connect(); this.connectCallback = oldCallback; } this.reconnectTimeout = null; }, 5000); } /** * Handle incoming IRC commands from Bancho * @param {string} command * @private */ handleIrcCommand(command) { const splits = command.split(&quot; &quot;); if(ignoredSplits.indexOf(splits[1]) != -1) return; if(splits[0] == &quot;PING&quot;) { splits.shift(); this.send(&quot;PONG &quot;+splits.join(&quot; &quot;)); } else if(IrcCommands[splits[1]]) (IrcCommands[splits[1]]).handleCommand(this, splits[1], splits); /*else console.log(&quot;Unknown command&quot;, command);*/ } /** * Get a BanchoUser instance for the specified username * * @param {string} username * @returns {BanchoUser} */ getUser(username) { username = username.replace(/ /g, &quot;_&quot;).split(&quot;\\n&quot;)[0].substring(0, 28); if(this.users[username.toLowerCase()]) return this.users[username.toLowerCase()]; else return (this.users[username.toLowerCase()] = new BanchoUser(this, username)); } /** * Get a BanchoUser representing ourself */ getSelf() { return this.getUser(this.username); } /** * Get a BanchoUser instance for the specified user id * * @async * @param {number} userid * @returns {Promise&lt;BanchoUser&gt;} */ getUserById(userid) { return new Promise((resolve, reject) =&gt; { if(isNaN(userid)) reject(new Error(&quot;id needs to be a number!&quot;)); if(this.usersById[userid]) resolve(this.usersById[userid]); else this.osuApi.user.get(userid, Nodesu.LookupType.id).then((apiUser) =&gt; { const user = this.getUser(apiUser.username); user.updateFromAPI(apiUser); resolve(apiUser); }, reject); }); } /** * Get a BanchoChannel instance for the specified name * * @param {string} channelName * @returns {BanchoChannel|BanchoMultiplayerChannel} */ getChannel(channelName) { if(channelName.indexOf(&quot;#&quot;) != 0 || channelName.indexOf(&quot;,&quot;) != -1 || channelName.indexOf(&quot;\u0007&quot;) != -1) throw new Error(&quot;Invalid channel name!&quot;); if(this.channels[channelName]) return this.channels[channelName]; else if(channelName.indexOf(&quot;#mp_&quot;) == 0 &amp;&amp; this.osuApi != null) return (this.channels[channelName] = new BanchoMultiplayerChannel(this, channelName)); else return (this.channels[channelName] = new BanchoChannel(this, channelName)); } /** * Creates a multiplayer lobby and return its channel. * * @async * @param {string} name Lobby name * @returns {BanchoMultiplayerChannel} */ createLobby(name) { return new Promise(async (resolve, reject) =&gt; { if(this.osuApi == null) throw new Error(&quot;bancho.js needs an API key for full multiplayer lobbies support!&quot;); if(!name || !name.trim()) throw new Error(&quot;Empty name!&quot;); name = name.trim(); const BanchoBot = this.getUser(&quot;BanchoBot&quot;); const matchCreatedRegex = /Created the tournament match https:\\/\\/osu\\.ppy\\.sh\\/mp\\/(\\d+) (.+)/; setTimeout(() =&gt; { reject(new Error(&quot;Multiplayer lobby creation timeout has been reached!&quot;)); }, 10000); await BanchoBot.sendMessage(&quot;!mp make &quot;+name); const listener = (msg) =&gt; { const m = matchCreatedRegex.exec(msg.message); if(!m || m[2] != name) return; BanchoBot.removeListener(&quot;message&quot;, listener); const channel = this.getChannel(&quot;#mp_&quot;+Number(m[1])); if(!channel.lobby) return reject(new Error(&quot;Not a multiplayer channel?! This shouldn't happen...&quot;)); resolve(channel); }; BanchoBot.on(&quot;message&quot;, listener); }); } /** * Connects to Bancho, rejects an Error if connection fails * * @method * @async * @return {Promise&lt;null, Error&gt;} */ connect() { return new Promise((resolve, reject) =&gt; { if(this.connectState == ConnectStates.Connected || this.connectState == ConnectStates.Connecting) return reject(new Error(&quot;Already connected/connecting&quot;)); this.connectCallback = (err) =&gt; { if(err) return reject(err); resolve(); }; this.updateState(ConnectStates.Connecting); this.reconnect = true; this.initSocket(); this.client.connect(this.port, this.host, () =&gt; { this.send(&quot;PASS &quot;+this.password); this.send(&quot;USER &quot;+this.username+&quot; 0 * :&quot;+this.username); this.send(&quot;NICK &quot;+this.username); }); }); } /** * Disconnects from Bancho * * @method */ disconnect() { if(this.connectState == ConnectStates.Disconnected) return; if(this.isConnected()) this.send(&quot;QUIT&quot;); else if(this.connectState == ConnectStates.Connecting) this.client.destroy(); if(this.reconnectTimeout) { clearTimeout(this.reconnectTimeout); this.reconnectTimeout = null; } this.updateState(ConnectStates.Disconnected); setTimeout(() =&gt; this.ignoreClose = false, 1); // close event is apparently not fired immediately after calling destroy... } } /** * When we've just connected, execute the connect callback * * @param {any} arg Arg to pass to the callback * @param {boolean} [erase=true] Erase the existing callback * @param {boolean} [throwIfNonexistant=false] Throw an error if the callback doesn't exist * @private */ callConnectCallback(arg, erase = true, throwIfNonexistant = false) { if(this.connectCallback != null) { this.connectCallback(arg); if(erase) this.connectCallback = null; } else if(throwIfNonexistant) throw new Error(&quot;Inexistant connect callback!&quot;); } /** * Returns the current connection state. * * @returns {Symbol} Current connection state. See ConnectStates */ getConnectState() { return this.connectState; } /** * Returns true if the connectState is Connected, otherwise false. * * @returns {boolean} */ isConnected() { return (this.connectState == ConnectStates.Connected); } /** * Returns true if the connectState is Disconnected, otherwise false. * * @returns {boolean} */ isDisconnected() { return (this.connectState == ConnectStates.Disconnected); } } module.exports = BanchoClient; × Search results Close Documentation generated by JSDoc 3.5.5 on Sat May 18th 2019 using the DocStrap template. "},"lib_IrcCommands_MessageCommand.js.html":{"id":"lib_IrcCommands_MessageCommand.js.html","title":"Source: lib/IrcCommands/MessageCommand.js","body":" bancho.js Classes BanchoBotStatsReturnBanchoChannelBanchoChannelMemberBanchoChannelMemberModeBanchoClientBanchojsBanchoLobbyBanchoLobbyPlayerBanchoLobbyPlayerScoreBanchoMessageBanchoModBanchoModsBanchoMultiplayerChannelBanchoUserBanchoWhoisReturnChannelMessageOutgoingBanchoMessagePrivateMessage Events BanchoChannel#event:JOINBanchoChannel#event:messageBanchoChannel#event:PARTBanchoClient#event:CMBanchoClient#event:connectedBanchoClient#event:disconnectedBanchoClient#event:errorBanchoClient#event:JOINBanchoClient#event:nochannelBanchoClient#event:nouserBanchoClient#event:PARTBanchoClient#event:PMBanchoClient#event:rejectedMessageBanchoClient#event:stateBanchoLobby#event:allPlayersReadyBanchoLobby#event:beatmapBanchoLobby#event:beatmapIdBanchoLobby#event:beatmapNotFoundBanchoLobby#event:freemodBanchoLobby#event:hostBanchoLobby#event:hostClearedBanchoLobby#event:invalidBeatmapIdBanchoLobby#event:matchAbortedBanchoLobby#event:matchFinishedBanchoLobby#event:matchSettingsBanchoLobby#event:matchStartedBanchoLobby#event:modsBanchoLobby#event:nameBanchoLobby#event:passwordChangedBanchoLobby#event:passwordRemovedBanchoLobby#event:playerChangedTeamBanchoLobby#event:playerFinishedBanchoLobby#event:playerJoinedBanchoLobby#event:playerLeftBanchoLobby#event:playerMovedBanchoLobby#event:playingBanchoLobby#event:refereeAddedBanchoLobby#event:refereeRemovedBanchoLobby#event:sizeBanchoLobby#event:slotsBanchoLobby#event:slotsLockedBanchoLobby#event:slotsUnlockedBanchoLobby#event:teamModeBanchoLobby#event:userNotFoundBanchoLobby#event:userNotFoundUsernameBanchoLobby#event:winConditionBanchoMultiplayerChannel#event:JOINBanchoMultiplayerChannel#event:messageBanchoMultiplayerChannel#event:PARTBanchoUser#event:message Global BanchoLobbyPlayerStatesBanchoLobbyTeamModesBanchoLobbyTeamsBanchoLobbyWinConditionsConnectStates Source: lib/IrcCommands/MessageCommand.js const IrcCommand = require(&quot;../IrcCommand&quot;); const PrivateMessage = require(&quot;../PrivateMessage&quot;); const ChannelMessage = require(&quot;../ChannelMessage&quot;); /** * Message IRC command * @description Received when a message is sent in either channels or PMs. * @fires BanchoClient#PM * @fires BanchoClient#CM * @extends {IrcCommand} * @private */ class MessageCommand extends IrcCommand { handleCommand(client, command, splits) { const user = client.getUser(splits[0].substr(1, splits[0].indexOf(&quot;!&quot;) - 1)); const message = splits.slice(3).join(&quot; &quot;).substr(1); if(splits[2].toLowerCase() == client.username.toLowerCase()) /** * Fired when a PM reaches us. * @event BanchoClient#PM * @type {PrivateMessage} */ client.emit(&quot;PM&quot;, new PrivateMessage(user, message, false, client.getSelf())); else if(splits[2].indexOf(&quot;#&quot;) === -1) /** * Fired when Bancho sends us back a PM that couldn't be sent. * As far as we know, only happens when a PM is rejected because the recipient blocks messages from non-friends. * @event BanchoClient#rejectedMessage * @type {PrivateMessage} */ client.emit(&quot;rejectedMessage&quot;, new PrivateMessage(client.getSelf(), message, true, client.getUser(splits[2]))); else /** * Fired when a channel message reaches us. * @event BanchoClient#CM * @type {ChannelMessage} */ client.emit(&quot;CM&quot;, new ChannelMessage(user, message, false, client.getChannel(splits[2]))); } } module.exports = MessageCommand; × Search results Close Documentation generated by JSDoc 3.5.5 on Sat May 18th 2019 using the DocStrap template. "},"lib_IrcCommands_JoinCommand.js.html":{"id":"lib_IrcCommands_JoinCommand.js.html","title":"Source: lib/IrcCommands/JoinCommand.js","body":" bancho.js Classes BanchoBotStatsReturnBanchoChannelBanchoChannelMemberBanchoChannelMemberModeBanchoClientBanchojsBanchoLobbyBanchoLobbyPlayerBanchoLobbyPlayerScoreBanchoMessageBanchoModBanchoModsBanchoMultiplayerChannelBanchoUserBanchoWhoisReturnChannelMessageOutgoingBanchoMessagePrivateMessage Events BanchoChannel#event:JOINBanchoChannel#event:messageBanchoChannel#event:PARTBanchoClient#event:CMBanchoClient#event:connectedBanchoClient#event:disconnectedBanchoClient#event:errorBanchoClient#event:JOINBanchoClient#event:nochannelBanchoClient#event:nouserBanchoClient#event:PARTBanchoClient#event:PMBanchoClient#event:rejectedMessageBanchoClient#event:stateBanchoLobby#event:allPlayersReadyBanchoLobby#event:beatmapBanchoLobby#event:beatmapIdBanchoLobby#event:beatmapNotFoundBanchoLobby#event:freemodBanchoLobby#event:hostBanchoLobby#event:hostClearedBanchoLobby#event:invalidBeatmapIdBanchoLobby#event:matchAbortedBanchoLobby#event:matchFinishedBanchoLobby#event:matchSettingsBanchoLobby#event:matchStartedBanchoLobby#event:modsBanchoLobby#event:nameBanchoLobby#event:passwordChangedBanchoLobby#event:passwordRemovedBanchoLobby#event:playerChangedTeamBanchoLobby#event:playerFinishedBanchoLobby#event:playerJoinedBanchoLobby#event:playerLeftBanchoLobby#event:playerMovedBanchoLobby#event:playingBanchoLobby#event:refereeAddedBanchoLobby#event:refereeRemovedBanchoLobby#event:sizeBanchoLobby#event:slotsBanchoLobby#event:slotsLockedBanchoLobby#event:slotsUnlockedBanchoLobby#event:teamModeBanchoLobby#event:userNotFoundBanchoLobby#event:userNotFoundUsernameBanchoLobby#event:winConditionBanchoMultiplayerChannel#event:JOINBanchoMultiplayerChannel#event:messageBanchoMultiplayerChannel#event:PARTBanchoUser#event:message Global BanchoLobbyPlayerStatesBanchoLobbyTeamModesBanchoLobbyTeamsBanchoLobbyWinConditionsConnectStates Source: lib/IrcCommands/JoinCommand.js const IrcCommand = require(&quot;../IrcCommand&quot;); const BanchoChannelMember = require(&quot;../BanchoChannelMember&quot;); /** * Join IRC command * @description Received when we or someone joins a channel. Executes join callbacks if that's us. * @extends {IrcCommand} * @private */ class JoinCommand extends IrcCommand { constructor() { super(); } /** * Emits the JOIN event * * @fires BanchoClient#JOIN * @param {BanchoClient} client * @param {BanchoUser} user * @param {BanchoChannel} channel */ emit(client, user, channel) { /** * Fired when a user has joined a channel * @event BanchoClient#JOIN * @type {BanchoChannelMember} */ channel.channelMembers[user.ircUsername] = new BanchoChannelMember(client, channel, user.ircUsername); client.emit(&quot;JOIN&quot;, channel.channelMembers[user.ircUsername]); if(user.isClient()) { channel.joined = true; if(channel.joinCallback != null) channel.joinCallback(); } } handleCommand(client, command, splits) { const user = client.getUser((splits[0].split(&quot;!&quot;))[0].substr(1)); const channel = client.getChannel(splits[2].substr(1)); this.emit(client, user, channel); } } module.exports = JoinCommand; × Search results Close Documentation generated by JSDoc 3.5.5 on Sat May 18th 2019 using the DocStrap template. "},"lib_IrcCommands_ChannelNotFoundCommand.js.html":{"id":"lib_IrcCommands_ChannelNotFoundCommand.js.html","title":"Source: lib/IrcCommands/ChannelNotFoundCommand.js","body":" bancho.js Classes BanchoBotStatsReturnBanchoChannelBanchoChannelMemberBanchoChannelMemberModeBanchoClientBanchojsBanchoLobbyBanchoLobbyPlayerBanchoLobbyPlayerScoreBanchoMessageBanchoModBanchoModsBanchoMultiplayerChannelBanchoUserBanchoWhoisReturnChannelMessageOutgoingBanchoMessagePrivateMessage Events BanchoChannel#event:JOINBanchoChannel#event:messageBanchoChannel#event:PARTBanchoClient#event:CMBanchoClient#event:connectedBanchoClient#event:disconnectedBanchoClient#event:errorBanchoClient#event:JOINBanchoClient#event:nochannelBanchoClient#event:nouserBanchoClient#event:PARTBanchoClient#event:PMBanchoClient#event:rejectedMessageBanchoClient#event:stateBanchoLobby#event:allPlayersReadyBanchoLobby#event:beatmapBanchoLobby#event:beatmapIdBanchoLobby#event:beatmapNotFoundBanchoLobby#event:freemodBanchoLobby#event:hostBanchoLobby#event:hostClearedBanchoLobby#event:invalidBeatmapIdBanchoLobby#event:matchAbortedBanchoLobby#event:matchFinishedBanchoLobby#event:matchSettingsBanchoLobby#event:matchStartedBanchoLobby#event:modsBanchoLobby#event:nameBanchoLobby#event:passwordChangedBanchoLobby#event:passwordRemovedBanchoLobby#event:playerChangedTeamBanchoLobby#event:playerFinishedBanchoLobby#event:playerJoinedBanchoLobby#event:playerLeftBanchoLobby#event:playerMovedBanchoLobby#event:playingBanchoLobby#event:refereeAddedBanchoLobby#eve choMultiplayerChannel#event:messageBanchoMultiplayerChannel#event:PARTBanchoUser#event:message Global BanchoLobbyPlayerStatesBanchoLobbyTeamModesBanchoLobbyTeamsBanchoLobbyWinConditionsConnectStates Source: lib/IrcCommands/PartCommand.js const JoinCommand = require(&quot;./JoinCommand&quot;); /** * Part IRC command * @description Received when we or someone leaves a channel. Executes leaves callbacks if that's us. * @extends {IrcCommand} * @private */ class PartCommand extends JoinCommand { constructor() { super(); } /** * Emits the PART event * * @fires BanchoClient#PART * @param {BanchoClient} client * @param {BanchoUser} user * @param {BanchoChannel} channel */ emit(client, user, channel) { /** * Fired when a user has left a channel * @event BanchoClient#PART * @type {BanchoChannelMember} */ client.emit(&quot;PART&quot;, channel.channelMembers[user.ircUsername]); if(user.isClient()) { channel.joined = false; channel.channelMembers = {}; if(channel.partCallback != null) channel.partCallback(); } if(channel.channelMembers[user.ircUsername] != null) delete channel.channelMembers[user.ircUsername]; } } module.exports = PartCommand; × Search results Close Documentation generated by JSDoc 3.5.5 on Sat May 18th 2019 using the DocStrap template. "},"index.js.html":{"id":"index.js.html","title":"Source: index.js","body":" bancho.js Classes BanchoBotStatsReturnBanchoChannelBanchoChannelMemberBanchoChannelMemberModeBanchoClientBanchojsBanchoLobbyBanchoLobbyPlayerBanchoLobbyPlayerScoreBanchoMessageBanchoModBanchoModsBanchoMultiplayerChannelBanchoUserBanchoWhoisReturnChannelMessageOutgoingBanchoMessagePrivateMessage Events BanchoChannel#event:JOINBanchoChannel#event:messageBanchoChannel#event:PARTBanchoClient#event:CMBanchoClient#event:connectedBanchoClient#event:disconnectedBanchoClient#event:errorBanchoClient#event:JOINBanchoClient#event:nochannelBanchoClient#event:nouserBanchoClient#event:PARTBanchoClient#event:PMBanchoClient#event:rejectedMessageBanchoClient#event:stateBanchoLobby#event:allPlayersReadyBanchoLobby#event:beatmapBanchoLobby#event:beatmapIdBanchoLobby#event:beatmapNotFoundBanchoLobby#event:freemodBanchoLobby#event:hostBanchoLobby#event:hostClearedBanchoLobby#event:invalidBeatmapIdBanchoLobby#event:matchAbortedBanchoLobby#event:matchFinishedBanchoLobby#event:matchSettingsBanchoLobby#event:matchStartedBanchoLobby#event:modsBanchoLobby#event:nameBanchoLobby#event:passwordChangedBanchoLobby#event:passwordRemovedBanchoLobby#event:playerChangedTeamBanchoLobby#event:playerFinishedBanchoLobby#event:playerJoinedBanchoLobby#event:playerLeftBanchoLobby#event:playerMovedBanchoLobby#event:playingBanchoLobby#event:refereeAddedBanchoLobby#event:refereeRemovedBanchoLobby#event:sizeBanchoLobby#event:slotsBanchoLobby#event:slotsLockedBanchoLobby#event:slotsUnlockedBanchoLobby#event:teamModeBanchoLobby#event:userNotFoundBanchoLobby#event:userNotFoundUsernameBanchoLobby#event:winConditionBanchoMultiplayerChannel#event:JOINBanchoMultiplayerChannel#event:messageBanchoMultiplayerChannel#event:PARTBanchoUser#event:message Global BanchoLobbyPlayerStatesBanchoLobbyTeamModesBanchoLobbyTeamsBanchoLobbyWinConditionsConnectStates Source: index.js /** * Main Banchojs class * @prop {BanchoClient} BanchoClient The BanchoClient class (Client alias is kept for history purposes) * @prop {OutgoingBanchoMessage} OutgoingBanchoMessage The OutgoingMessage class to produce messages * @prop {ConnectStates} ConnectStates An enum containing all the possible ConnectStates of bancho.js * @prop {BanchoLobbyPlayerStates} BanchoLobbyPlayerStates An enum containing the different player states for players in lobbies * @prop {BanchoLobbyTeamModes} BanchoLobbyTeamModes An enum containing the 4 different team modes in Bancho * @prop {BanchoLobbyTeams} BanchoLobbyTeams An enum containing the 2 different teams in a multiplayer lobby * @prop {BanchoLobbyWinConditions} BanchoLobbyWinConditions An enum containing the 4 win conditions on Bancho */ class Banchojs { constructor() { this.Client = this.BanchoClient = require(&quot;./lib/BanchoClient&quot;); this.BanchoMessage = require(&quot;./lib/BanchoMessage&quot;); this.PrivateMessage = require(&quot;./lib/PrivateMessage&quot;); this.ChannelMessage = require(&quot;./lib/ChannelMessage&quot;); this.OutgoingBanchoMessage = require(&quot;./lib/OutgoingBanchoMessage&quot;); this.ConnectStates = require(&quot;./lib/Enums/ConnectStates&quot;); this.BanchoLobbyPlayerStates = require(&quot;./lib/Multiplayer/Enums/BanchoLobbyPlayerStates&quot;); this.BanchoLobbyTeamModes = require(&quot;./lib/Multiplayer/Enums/BanchoLobbyTeamModes&quot;); this.BanchoLobbyTeams = require(&quot;./lib/Multiplayer/Enums/BanchoLobbyTeams&quot;); this.BanchoLobbyWinConditions = require(&quot;./lib/Multiplayer/Enums/BanchoLobbyWinConditions&quot;); this.BanchoMods = require(&quot;./lib/Multiplayer/Enums/BanchoMods&quot;); } /** * Compares the provided object and return true if the object is an instance of BanchoMod. * * @param {any} mod */ isBanchoMod(mod) { return mod instanceof require(&quot;./lib/Multiplayer/BanchoMod&quot;); } /** * Compares the provided object and return true if the object is an instance of BanchoUser. * * @param {any} user */ isBanchoUser(user) { return user instanceof require(&quot;./lib/BanchoUser&quot;); } /** * Compares the provided object and return true if the object is an instance of BanchoChannel. * * @param {any} channel */ isBanchoChannel(channel) { return channel instanceof require(&quot;./lib/BanchoChannel&quot;); } /** * Compares the provided object and return true if the object is an instance of BanchoMultiplayerChannel. * * @param {any} channel */ isBanchoMultiplayerChannel(channel) { return channel instanceof require(&quot;./lib/BanchoMultiplayerChannel&quot;); } /** * Compares the provided object and return true if the object is an instance of BanchoLobby. * * @param {any} lobby */ isBanchoLobby(lobby) { return lobby instanceof require(&quot;./lib/Multiplayer/BanchoLobby&quot;); } /** * Compares the provided object and return true if the object is an instance of BanchoChannelMember. * * @param {any} member */ isBanchoChannelMember(member) { return member instanceof require(&quot;./lib/BanchoChannelMember&quot;); } /** * Compares the provided object and return true if the object is an instance of BanchoMessage. * * @param {any} message */ isBanchoMessage(message) { return message instanceof require(&quot;./lib/BanchoMessage&quot;); } /** * Compares the provided object and return true if the object is an instance of ChannelMessage. * * @param {any} message */ isChannelMessage(message) { return message instanceof require(&quot;./lib/ChannelMessage&quot;); } /** * Compares the provided object and return true if the object is an instance of PrivateMessage. * * @param {any} message */ isPrivateMessage(message) { return message instanceof require(&quot;./lib/PrivateMessage&quot;); } } module.exports = new Banchojs(); × Search results Close Documentation generated by JSDoc 3.5.5 on Sat May 18th 2019 using the DocStrap template. "},"lib_Multiplayer_BanchoLobby.js.html":{"id":"lib_Multiplayer_BanchoLobby.js.html","title":"Source: lib/Multiplayer/BanchoLobby.js","body":" bancho.js Classes BanchoBotStatsReturnBanchoChannelBanchoChannelMemberBanchoChannelMemberModeBanchoClientBanchojsBanchoLobbyBanchoLobbyPlayerBanchoLobbyPlayerScoreBanchoMessageBanchoModBanchoModsBanchoMultiplayerChannelBanchoUserBanchoWhoisReturnChannelMessageOutgoingBanchoMessagePrivateMessage Events BanchoChannel#event:JOINBanchoChannel#event:messageBanchoChannel#event:PARTBanchoClient#event:CMBanchoClient#event:connectedBanchoClient#event:disconnectedBanchoClient#event:errorBanchoClient#event:JOINBanchoClient#event:nochannelBanchoClient#event:nouserBanchoClient#event:PARTBanchoClient#event:PMBanchoClient#event:rejectedMessageBanchoClient#event:stateBanchoLobby#event:allPlayersReadyBanchoLobby#event:beatmapBanchoLobby#event:beatmapIdBanchoLobby#event:beatmapNotFoundBanchoLobby#event:freemodBanchoLobby#event:hostBanchoLobby#event:hostClearedBanchoLobby#event:invalidBeatmapIdBanchoLobby#event:matchAbortedBanchoLobby#event:matchFinishedBanchoLobby#event:matchSettingsBanchoLobby#event:matchStartedBanchoLobby#event:modsBanchoLobby#event:nameBanchoLobby#event:passwordChangedBanchoLobby#event:passwordRemovedBanchoLobby#event:playerChangedTeamBanchoLobby#event:playerFinishedBanchoLobby#event:playerJoinedBanchoLobby#event:playerLeftBanchoLobby#event:playerMovedBanchoLobby#event:playingBanchoLobby#event:refereeAddedBanchoLobby#event:refereeRemovedBanchoLobby#event:sizeBanchoLobby#event:slotsBanchoLobby#event:slotsLockedBanchoLobby#event:slotsUnlockedBanchoLobby#event:teamModeBanchoLobby#event:userNotFoundBanchoLobby#event:userNotFoundUsernameBanchoLobby#event:winConditionBanchoMultiplayerChannel#event:JOINBanchoMultiplayerChannel#event:messageBanchoMultiplayerChannel#event:PARTBanchoUser#event:message Global BanchoLobbyPlayerStatesBanchoLobbyTeamModesBanchoLobbyTeamsBanchoLobbyWinConditionsConnectStates Source: lib/Multiplayer/BanchoLobby.js const EventEmitter = require(&quot;events&quot;).EventEmitter; const nodesu = require(&quot;nodesu&quot;); const BanchoMods = require(&quot;./Enums/BanchoMods&quot;); const BanchoLobbyPlayer = require(&quot;./BanchoLobbyPlayer&quot;); const BanchoLobbyPlayerScore = require(&quot;./BanchoLobbyPlayerScore&quot;); const BanchoLobbyPlayerStates = require(&quot;./Enums/BanchoLobbyPlayerStates&quot;); const BanchoLobbyTeams = require(&quot;./Enums/BanchoLobbyTeams&quot;); const Regexes = require(&quot;./BanchoLobbyRegexes&quot;); const Teams = require(&quot;./Enums/BanchoLobbyTeams&quot;); /** * Represents a Bancho multiplayer lobby * * @prop {BanchoMultiplayerChannel} channel * @prop {number} id Multiplayer lobby ID (used in multiplayer history links) * @prop {string} name Name of the lobby, as seen in-game * @prop {Array&lt;BanchoLobbyPlayer&gt;} slots Array of BanchoLobbyPlayer determining each users' slot, from 0 to 15 * @prop {number} size Current size of the lobby * @prop {number} beatmapId * @prop {nodesu.Beatmap} beatmap Beatmap fetched from the API (late/not as reliable, use beatmapId when possible) * @prop {number} winCondition See BanchoLobbyWinConditions * @prop {number} teamMode See BanchoLobbyTeamModes * @prop {Array&lt;BanchoMod&gt;} mods * @prop {boolean} freemod * @prop {boolean} playing Whether we're currently playing or not * @prop {Array&lt;BanchoLobbyPlayerScore&gt;} scores Scores set during the currently ongoing match, or the previous match. Emptied when a new match starts. Sorted by pass and score once match is finished. */ class BanchoLobby extends EventEmitter { constructor(channel) { super(); this.channel = channel; this.banchojs = this.channel.banchojs; this.id = Number(channel.name.substring(&quot;#mp_&quot;.length)); this.scores = []; this._name = &quot;&quot;; this._beatmapId = null; this._beatmap = null; this._teamMode = null; this._winCondition = null; this._mods = []; this._freemod = false; this._playing = false; this._slots = this._createSlotsArray(); this._size = 16; // Players cache. Even when players leave, we wanna leave them cached here // for performance/API requests reasons. this.players = {}; // stored by names this.playersById = {}; this.slotsUpdatesQueue = []; this.playerCreationQueue = []; this.channel.on(&quot;JOIN&quot;, (member) =&gt; { if(member.user.isClient()) // We have just joined the channel this.updateSettings(); // Let's retrieve all the properties of the lobby to begin with. }); this.channel.on(&quot;message&quot;, (msg) =&gt; { if(msg.user.ircUsername.toLowerCase() == &quot;banchobot&quot;) this.handleBanchoBotMessage(msg.message); }); this.updateSettingsPromise = null; } /** * Synchronous handling of operations on the room slots to avoid race conditions. * Slots management involves resolving usernames from BanchoBot's messages and can lead to race conditions. * @private * @param {function} func */ pushSlotsUpdateQueue(func) { this.slotsUpdatesQueue.push(func); if(this.slotsUpdatesQueue.length == 1) this.slotsUpdatesQueue[0](this.slotsUpdateCallback); // If there's no currently running function, execute the newest now } /** * Called by a function in the slots update queue when the next one can be called. * @private */ slotsUpdateCallback() { this.slotsUpdatesQueue.shift(); if(this.slotsUpdatesQueue[0]) this.slotsUpdatesQueue[0](this.slotsUpdateCallback); } /** * Synchronous handling of BanchoLobbyPlayer object creations. * As every first fetch of a BanchoLobbyPlayer object involves an API call and * we only want one BanchoLobbyPlayer at a time, we need to make creations of them async. * @private * @param {function} func */ pushPlayerCreationQueue(func) { this.playerCreationQueue.push(func); if(this.playerCreationQueue.length == 1) this.playerCreationQueue[0](this.playersCreationCallback); // If there's no currently running function, execute the newest now } /** * Called by a function in the players creation queue when the next one can be called. * @private */ playersCreationCallback() { this.playerCreationQueue.shift(); if(this.playerCreationQueue[0]) this.playerCreationQueue[0](this.playersCreationCallback); } /** * Find the regex corresponding to a BanchoBot's message and process them * @private * @param {string} str message from BanchoBot to parse */ handleBanchoBotMessage(str) { const regex = Regexes.findRegex(str); if(regex) { const ret = regex.ret; switch(regex.name) { case &quot;roomName&quot;: this.name = ret.name; break; case &quot;teamModeWinConditions&quot;: this.teamMode = ret.teamMode; this.winCondition = ret.winCondition; break; case &quot;activeMods&quot;: this.mods = ret.mods; this.freemod = ret.freemod; break; case &quot;playerChangedBeatmap&quot;: case &quot;refereeChangedBeatmap&quot;: case &quot;beatmapFromSettings&quot;: if(ret.id != this.beatmapId) { this.beatmapId = ret.id; this.beatmap = null; for(const player of this.slots) if(player != null) player.state = BanchoL  this._createSlotsArray(); const listener = (msg) =&gt; { if(msg.user.ircUsername.toLowerCase() == &quot;banchobot&quot;) { if(amountOfPlayers == null) { const playersRegex = Regexes.regexes.playersAmount(msg.message); if(playersRegex) { amountOfPlayers = playersRegex.playersAmount; if(amountOfPlayers == 0) { this.slots = this._createSlotsArray(); this.slotsUpdateCallback(); callerResolve(); this.updateSettingsPromise = null; this.channel.removeListener(&quot;message&quot;, listener); } } } else { const playerRegex = /^Slot (\\d+) +(Not Ready|Ready|No Map) +https:\\/\\/osu\\.ppy\\.sh\\/u\\/(\\d+) (.+)$/; if(playerRegex.test(msg.message)) { const match = playerRegex.exec(msg.message); this.getPlayerById(Number(match[3])).then((player) =&gt; { slots[Number(match[1])-1] = player; player.state = BanchoLobbyPlayerStates[match[2]]; player.isHost = false; player.team = null; player.mods = (this.freemod) ? [] : this.mods; let metadatasString = match[4].substring(player.user.username.length).trim(); if(metadatasString.length &gt; 0) { metadatasString = metadatasString.substr(1, metadatasString.length - 2); for(let metadatasSplit of metadatasString.split(&quot;/&quot;)) { metadatasSplit = metadatasSplit.trim(); switch(metadatasSplit) { case &quot;Host&quot;: player.isHost = true; break; case &quot;Team Blue&quot;: player.team = BanchoLobbyTeams.Blue; break; case &quot;Team Red&quot;: player.team = BanchoLobbyTeams.Red; break; default: player.mods = BanchoMods.parseLongMods(metadatasSplit); } } } let completedPlayers = 0; for(const slot of slots) { if(slot != null) completedPlayers++; } if(completedPlayers == amountOfPlayers) { this.slots = slots; this.slotsUpdateCallback(); callerResolve(); this.updateSettingsPromise = null; this.channel.removeListener(&quot;message&quot;, listener); } }, (err) =&gt; { this.slotsUpdateCallback(); callerReject(err); }); } } } }; this.channel.on(&quot;message&quot;, listener); }); }); } /** * Gets the player who is currently host * @returns {BanchoLobbyPlayer} */ getHost() { for(const player of this.slots) if(player != null &amp;&amp; player.isHost) return player; } /** * Gets the slot of a player * @param {BanchoLobbyPlayer} player * @return {number} */ getPlayerSlot(player) { for(const slotNum in this.slots) if(this.slots[slotNum] == player) return slotNum; } /** * Gets or instanciate a player by its username * @param {string} name * @async */ getPlayerByName(name) { return new Promise((callerResolve, callerReject) =&gt; { if(this.players[name]) return callerResolve(this.players[name]); this.pushPlayerCreationQueue(() =&gt; { if(this.players[name]) { callerResolve(this.players[name]); this.playersCreationCallback(); } else { const user = this.banchojs.getUser(name); const player = new BanchoLobbyPlayer(this, user); const cb = () =&gt; { this.playersById[user.id] = player; this.players[user.username] = player; callerResolve(player); this.playersCreationCallback(); }; if(!user.username || !user.id) user.fetchFromAPI().then(cb).catch((err) =&gt; { callerReject(err); this.playersCreationCallback(); }); else cb(); } }); }); } /** * Gets or instanciate a player by its userid * @async */ getPlayerById(id) { return new Promise((callerResolve, callerReject) =&gt; { if(isNaN(id)) return callerReject(new Error(&quot;id needs to be a number!&quot;)); if(this.playersById[id]) return callerResolve(this.playersById[id]); this.pushPlayerCreationQueue(() =&gt; { if(this.playersById[id]) { callerResolve(this.playersById[id]); this.playersCreationCallback(); } else this.banchojs.getUserById(id) .then((user) =&gt; { const player = new BanchoLobbyPlayer(this, this.banchojs.getUser(user.username)); this.playersById[id] = player; this.players[user.username] = player; callerResolve(player); this.playersCreationCallback(); }); }); }); } /** * Gets the mp link or however you name it. * @returns {string} */ getHistoryUrl() { return &quot;https://osu.ppy.sh/community/matches/&quot;+this.id; } /** * Creates a slots array of 16 players * @private * @returns {Array&lt;null&gt;} */ _createSlotsArray() { const slots = []; for(let i = 0; i &lt; 16; i++) slots[i] = null; return Object.seal(slots); } /** * Sort scores by pass and score. */ sortScores() { this.scores.sort((a, b) =&gt; { if(a.pass &amp;&amp; !b.pass) return -1; else if(!a.pass &amp;&amp; b.pass) return 1; else if(a.score &gt; b.score) return -1; else if(b.score &gt; a.score) return 1; else return 0; }); } get beatmap() { return this._beatmap; } /** * Fired when the beatmap property is updated from the API * @event BanchoLobby#beatmap * @type {nodesu.Beatmap} */ set beatmap(val) { this._setter(&quot;beatmap&quot;, val); } get name() { return this._name; } /** * Fired when the name of the lobby is updated * @event BanchoLobby#name * @type {string} */ set name(val) { this._setter(&quot;name&quot;, val); } get beatmapId() { return this._beatmapId; } /** * Fired when the beatmapId is updated * @event BanchoLobby#beatmapId * @type {number} */ set beatmapId(val) { this._setter(&quot;beatmapId&quot;, val); } get teamMode() { return this._teamMode; } /** * Fired when the team mode is updated * @event BanchoLobby#teamMode * @type {number} * @see BanchoLobbyTeamModes */ set teamMode(val) { this._setter(&quot;teamMode&quot;, val); } get winCondition() { return this._winCondition; } /** * Fired when the win condition is updated * @event BanchoLobby#winCondition * @type {number} * @see BanchoLobbyWinConditions */ set winCondition(val) { this._setter(&quot;winCondition&quot;, val); } get mods() { return this._mods; } /** * Fired when the lobby's mods are updated * @event BanchoLobby#mods * @type {Array&lt;BanchoMod&gt;} */ set mods(val) { this._setter(&quot;mods&quot;, val); } get freemod() { return this._freemod; } /** * Fired when the lobby's freemod property is updated * @event BanchoLobby#freemod * @type {boolean} */ set freemod(val) { this._setter(&quot;freemod&quot;, val); } get playing() { return this._playing; } /** * Fired when the lobby starts or stops playing * @event BanchoLobby#playing * @type {Symbol} * @see {BanchoLobbyState} */ set playing(val) { this._setter(&quot;playing&quot;, val); } get slots() { return this._slots; } /** * Fired when the slots of the lobby are updated * @event BanchoLobby#slots * @type {Array&lt;BanchoLobbyPlayer&gt;} */ set slots(val) { this._setter(&quot;slots&quot;, val); } get size() { return this._size; } /** * Fired when the size of the lobby is updated * @event BanchoLobby#size * @type {number} */ set size(val) { this._setter(&quot;size&quot;, val); } /** * Setter for all properties that can fire events * @param {string} prop Property's name * @param {any} val New property * @private */ _setter(prop, val) { if(this[prop] != val) { this[&quot;_&quot;+prop] = val; this.emit(prop, val); } } /** * Generates a random string. Used with generic commands with no args to work around Bancho's anti-spam. * @private */ randomString() { let str = &quot;0&quot;; while(!isNaN(str)) str = Math.random().toString(36).slice(2); return str; } } module.exports = BanchoLobby; × Search results Close Documentation generated by JSDoc 3.5.5 on Sat May 18th 2019 using the DocStrap template. "},"lib_Multiplayer_BanchoLobbyPlayer.js.html":{"id":"lib_Multiplayer_BanchoLobbyPlayer.js.html","title":"Source: lib/Multiplayer/BanchoLobbyPlayer.js","body":" bancho.js Classes BanchoBotStatsReturnBanchoChannelBanchoChannelMemberBanchoChannelMemberModeBanchoClientBanchojsBanchoLobbyBanchoLobbyPlayerBanchoLobbyPlayerScoreBanchoMessageBanchoModBanchoModsBanchoMultiplayerChannelBanchoUserBanchoWhoisReturnChannelMessageOutgoingBanchoMessagePrivateMessage Events BanchoChannel#event:JOINBanchoChannel#event:messageBanchoChannel#event:PARTBanchoClient#event:CMBanchoClient#event:connectedBanchoClient#event:disconnectedBanchoClient#event:errorBanchoClient#event:JOINBanchoClient#event:nochannelBanchoClient#event:nouserBanchoClient#event:PARTBanchoClient#event:PMBanchoClient#event:rejectedMessageBanchoClient#event: @returns {object} * @memberof BanchoLobbyRegexes * @inner */ findRegex: function(str) { for(const regexName in this.regexes) { const regex = this.regexes[regexName]; const ret = regex(str); if(ret) return { name: regexName, ret: ret }; } }, /** * All the tested regexes * @type {object} * @memberof BanchoLobbyRegexes * @inner */ regexes: { roomName: function(str) { const r = /^Room name: (.+), History: https:\\/\\/osu\\.ppy\\.sh\\/mp\\/(\\d+)$/; if(r.test(str)) { const m = r.exec(str); return { name: m[1], id: Number(m[2]) }; } }, teamModeWinConditions: function(str) { const r = /^Team mode: (\\w+), Win condition: (\\w+)$/; if(r.test(str)) { const m = r.exec(str); return { teamMode: TeamModes[m[1]], winCondition: WinConditions[m[2]] }; } }, activeMods: function(str) { const r = /^Active mods: (.+)$/; if(r.test(str)) { const m = r.exec(str); return { mods: Mods.parseLongMods(m[1]), freemod: m[1].indexOf(&quot;Freemod&quot;) != -1 }; } }, playersAmount: function(str) { const r = /^Players: (\\d+)$/; if(r.test(str)) { const m = r.exec(str); return { playersAmount: Number(m[1]) }; } }, playerChangedBeatmap: function(str) { const r = /^Beatmap changed to: (.+) \\(https:\\/\\/osu\\.ppy\\.sh\\/b\\/(\\d+)\\)$/; if(r.test(str)) { const m = r.exec(str); return { name: m[1], id: Number(m[2]) }; } }, playerChangedTeam: function(str) { const r = /^(.+) changed to (Blue|Red)$/; if(r.test(str)) { const m = r.exec(str); return { name: m[1], team: m[2] }; } }, refereeChangedBeatmap: function(str) { const r = /^Changed beatmap to https:\\/\\/osu\\.ppy\\.sh\\/b\\/(\\d+) (.+)$/; if(r.test(str)) { const m = r.exec(str); return { id: Number(m[1]), name: m[2] }; } }, beatmapFromSettings: function(str) { const r = /^Beatmap: https:\\/\\/osu\\.ppy\\.sh\\/b\\/(\\d+) (.+)$/; if(r.test(str)) { const m = r.exec(str); return { id: Number(m[1]), name: m[2] }; } }, invalidBeatmapId: function(str) { return str == &quot;Invalid map ID provided&quot;; }, playerChangingBeatmap: function(str) { return (str == &quot;Host is changing map...&quot;); }, refereeChangedMods: function(str) { const r = /^(Enabled (.+)|Disabled all mods), (disabled|enabled) FreeMod$/; if(r.test(str)) { const m = r.exec(str); return { mods: Mods.parseLongMods(m[2]), freemod: m[3] == &quot;enabled&quot; }; } }, playerJoined: function(str) { const r = /^(.+) joined in slot (\\d+)( for team (red|blue))?\\.$/; if(r.test(str)) { const m = r.exec(str); return { username: m[1], slot: Number(m[2]), team: (m[4] ? m[4] == &quot;blue&quot; ? &quot;Blue&quot; : &quot;Red&quot; : null) }; } }, playerMoved: function(str) { const r = /^(.+) moved to slot (\\d+)$/; if(r.test(str)) { const m = r.exec(str); return { username: m[1], slot: Number(m[2]) }; } }, playerLeft: function(str) { const r = /^(.+) left the game\\.$/; if(r.test(str)) { const m = r.exec(str); return { username: m[1] }; } }, playerBecameTheHost: function(str) { const r = /^(.+) became the host\\.$/; if(r.test(str)) { const m = r.exec(str); return { username: m[1] }; } }, allPlayersReady: function(str) { return str == &quot;All players are ready&quot;; }, matchStarted: function(str) { return str == &quot;The match has started!&quot;; }, matchAborted: function(str) { return str == &quot;Aborted the match&quot;; }, playerFinished: function(str) { const r = /^(.+) finished playing \\(Score: (\\d+), (FAIL|PASS)ED\\)\\.$/; if(r.test(str)) { const m = r.exec(str); return { username: m[1], score: Number(m[2]), pass: m[3] == &quot;PASS&quot; }; } }, matchFinished: function(str) { return str == &quot;The match has finished!&quot;; }, passwordRemoved: function(str) { return str == &quot;Removed the match password&quot;; }, passwordChanged: function(str) { return str == &quot;Changed the match password&quot;; }, refereeAdded: function(str) { const r = /^Added (.+) to the match referees$/; if(r.test(str)) { const m = r.exec(str); return { username: m[1] }; } }, refereeRemoved: function(str) { const r = /^Removed (.+) from the match referees$/; if(r.test(str)) { const m = r.exec(str); return { username: m[1] }; } }, userNotFound: function(str) { return str == &quot;User not found&quot;; }, userNotFoundUsername: function(str) { const r = /^User not found: (.+)$/; if(r.test(str)) { const m = r.exec(str); return { username: m[1] }; } }, slotsLocked: function(str) { return str == &quot;Locked the match&quot;; }, slotsUnlocked: function(str) { return str == &quot;Unlocked the match&quot;; }, matchSize: function(str) { const r = /^Changed match to size (\\d+)$/; if(r.test(str)) { const m = r.exec(str); return { size: Number(m[1]) }; } }, matchSettings: function(str) { const r = /^Changed match settings to ((\\d+) slots, )?(HeadToHead|TagCoop|TeamVs|TagTeamVs)(, (Score|Accuracy|Combo|ScoreV2))?$/; if(r.test(str)) { const m = r.exec(str); return { size: Number(m[2]), teamMode: TeamModes[m[3]], winCondition: WinConditions[m[5]] }; } }, hostCleared: function(str) { return str == &quot;Cleared match host&quot;; } } }; × Search results Close Documentation generated by JSDoc 3.5.5 on Sat May 18th 2019 using the DocStrap template. "},"lib_Multiplayer_Enums_BanchoLobbyTeamModes.js.html":{"id":"lib_Multiplayer_Enums_BanchoLobbyTeamModes.js.html","title":"Source: lib/Multiplayer/Enums/BanchoLobbyTeamModes.js","body":" bancho.js Classes BanchoBotStatsReturnBanchoChannelBanchoChannelMemberBanchoChannelMemberModeBanchoClientBanchojsBanchoLobbyBanchoLobbyPlayerBanchoLobbyPlayerScoreBanchoMessageBanchoModBanchoModsBanchoMultiplayerChannelBanchoUserBanchoWhoisReturnChannelMessageOutgoingBanchoMessagePrivateMessage Events BanchoChannel#event:JOINBanchoChannel#event:messageBanchoChannel#event:PARTBanchoClient#event:CMBanchoClient#event:connectedBanchoClient#event:disconnectedBanchoClient#event:errorBanchoClient#event:JOINBanchoClient#event:nochannelBanchoClient#event:nouserBanchoClient#event:PARTBanchoClient#event:PMBanchoClient#event:rejectedMessageBanchoClient#event:stateBanchoLobby#event:allPlayersReadyBanchoLobby#event:beatmapBanchoLo ody":" bancho.js Classes BanchoBotStatsReturnBanchoChannelBanchoChannelMemberBanchoChannelMemberModeBanchoClientBanchojsBanchoLobbyBanchoLobbyPlayerBanchoLobbyPlayerScoreBanchoMessageBanchoModBanchoModsBanchoMultiplayerChannelBanchoUserBanchoWhoisReturnChannelMessageOutgoingBanchoMessagePrivateMessage Events BanchoChannel#event:JOINBanchoChannel#event:messageBanchoChannel#event:PARTBanchoClient#event:CMBanchoClient#event:connectedBanchoClient#event:disconnectedBanchoClient#event:errorBanchoClient#event:JOINBanchoClient#event:nochannelBanchoClient#event:nouserBanchoClient#event:PARTBanchoClient#event:PMBanchoClient#event:rejectedMessageBanchoClient#event:stateBanchoLobby#event:allPlayersReadyBanchoLobby#event:beatmapBanchoLobby#event:beatmapIdBanchoLobby#event:beatmapNotFoundBanchoLobby#event:freemodBanchoLobby#event:hostBanchoLobby#event:hostClearedBanchoLobby#event:invalidBeatmapIdBanchoLobby#event:matchAbortedBanchoLobby#event:matchFinishedBanchoLobby#event:matchSettingsBanchoLobby#event:matchStartedBanchoLobby#event:modsBanchoLobby#event:nameBanchoLobby#event:passwordChangedBanchoLobby#event:passwordRemovedBanchoLobby#event:playerChangedTeamBanchoLobby#event:playerFinishedBanchoLobby#event:playerJoinedBanchoLobby#event:playerLeftBanchoLobby#event:playerMovedBanchoLobby#event:playingBanchoLobby#event:refereeAddedBanchoLobby#event:refereeRemovedBanchoLobby#event:sizeBanchoLobby#event:slotsBanchoLobby#event:slotsLockedBanchoLobby#event:slotsUnlockedBanchoLobby#event:teamModeBanchoLobby#event:userNotFoundBanchoLobby#event:userNotFoundUsernameBanchoLobby#event:winConditionBanchoMultiplayerChannel#event:JOINBanchoMultiplayerChannel#event:messageBanchoMultiplayerChannel#event:PARTBanchoUser#event:message Global BanchoLobbyPlayerStatesBanchoLobbyTeamModesBanchoLobbyTeamsBanchoLobbyWinConditionsConnectStates Source: lib/Multiplayer/Enums/BanchoMods.js const BanchoMod = require(&quot;../BanchoMod&quot;); const Enum = Object.freeze({ None: new BanchoMod(0, &quot;none&quot;, &quot;None&quot;), NoFail: new BanchoMod(1, &quot;nf&quot;, &quot;NoFail&quot;), Easy: new BanchoMod(2, &quot;ez&quot;, &quot;Easy&quot;), Hidden: new BanchoMod(8, &quot;hd&quot;, &quot;Hidden&quot;), HardRock: new BanchoMod(16, &quot;hr&quot;, &quot;HardRock&quot;), SuddenDeath: new BanchoMod(32, &quot;sd&quot;, &quot;SuddenDeath&quot;), DoubleTime: new BanchoMod(64, &quot;dt&quot;, &quot;DoubleTime&quot;), Relax: new BanchoMod(128, &quot;rx&quot;, &quot;Relax&quot;), HalfTime: new BanchoMod(256, &quot;ht&quot;, &quot;HalfTime&quot;), Nightcore: new BanchoMod(512, &quot;nc&quot;, &quot;Nightcore&quot;), Flashlight: new BanchoMod(1024, &quot;fl&quot;, &quot;Flashlight&quot;), Autoplay: new BanchoMod(2048, &quot;at&quot;, &quot;Auto&quot;), SpunOut: new BanchoMod(4096, &quot;so&quot;, &quot;SpunOut&quot;), Relax2: new BanchoMod(8192, &quot;ap&quot;, &quot;Relax2&quot;), Perfect: new BanchoMod(16384, &quot;pf&quot;, &quot;Perfect&quot;), Key4: new BanchoMod(32768, &quot;k4&quot;, &quot;Key4&quot;), Key5: new BanchoMod(65536, &quot;k5&quot;, &quot;Key5&quot;), Key6: new BanchoMod(131072, &quot;k6&quot;, &quot;Key6&quot;), Key7: new BanchoMod(262144, &quot;k7&quot;, &quot;Key7&quot;), Key8: new BanchoMod(524288, &quot;k8&quot;, &quot;Key8&quot;), FadeIn: new BanchoMod(1048576, &quot;fi&quot;, &quot;FadeIn&quot;), Random: new BanchoMod(2097152, &quot;rn&quot;, &quot;Random&quot;), LastMod: new BanchoMod(4194304, &quot;lm&quot;, &quot;LastMod&quot;), Key9: new BanchoMod(16777216, &quot;k9&quot;, &quot;Key9&quot;), Key10: new BanchoMod(33554432, &quot;k10&quot;, &quot;Key10&quot;), Key1: new BanchoMod(67108864, &quot;k1&quot;, &quot;Key1&quot;), Key3: new BanchoMod(134217728, &quot;k3&quot;, &quot;Key3&quot;), Key2: new BanchoMod(268435456, &quot;k2&quot;, &quot;Key2&quot;) }); /** * Static class with a property for each mods and methods to manipulate them. * * @class BanchoMods * @prop {BanchoMod} None * @prop {BanchoMod} NoFail * @prop {BanchoMod} Easy * @prop {BanchoMod} Hidden * @prop {BanchoMod} HardRock * @prop {BanchoMod} SuddenDeath * @prop {BanchoMod} DoubleTime * @prop {BanchoMod} Relax * @prop {BanchoMod} HalfTime * @prop {BanchoMod} Nightcore * @prop {BanchoMod} Flashlight * @prop {BanchoMod} Autoplay * @prop {BanchoMod} SpunOut * @prop {BanchoMod} Relax2 * @prop {BanchoMod} Perfect * @prop {BanchoMod} Key4 * @prop {BanchoMod} Key5 * @prop {BanchoMod} Key6 * @prop {BanchoMod} Key7 * @prop {BanchoMod} Key8 * @prop {BanchoMod} FadeIn * @prop {BanchoMod} Random * @prop {BanchoMod} LastMod * @prop {BanchoMod} Key9 * @prop {BanchoMod} Key10 * @prop {BanchoMod} Key1 * @prop {BanchoMod} Key3 * @prop {BanchoMod} Key2 */ class BanchoMods { constructor() { for(const key in Enum) if(Enum.hasOwnProperty(key)) this[key] = Enum[key]; this.enum = Enum; } /** * Parse mods in their bit flags form and returns them in an array of BanchoMods. * * @param {number} bits Mods combination in bit flags form * @param {boolean} [returnNone=true] Returns [BanchoMods.None] if bits is equal to 0 * @returns {BanchoMods[]} */ parseBitFlags(bits, returnNone = true) { if(bits == 0) if(returnNone) return [Enum.None]; else return []; const mods = []; for(const modName in Enum) if(Enum.hasOwnProperty(modName)) { const mod = Enum[modName]; if(mod != Enum.None &amp;&amp; (bits &amp; mod.enumValue) == mod.enumValue) mods.push(mod); } return mods; } /** * Returns a bits flag integer representing the passed mods. * * @param {BanchoMods[]} mods * @returns {number} */ returnBitFlags(mods) { let ret = 0; for(const mod of mods) ret += mod.enumValue; return ret; } /** * Parse a mod in its short form (eg. HD). Case insensitive. * * @param {String} string * @returns {BanchoMod} */ parseShortMod(string) { for(const modName in Enum) if(Enum[modName].shortMod.toLowerCase() == string.toLowerCase()) return Enum[modName]; return null; } /** * Parse a short mods combination as a string or array of strings. * Accepted string formats: &quot;HDDT&quot;, &quot;HD, DT&quot;, &quot;HD DT&quot;. The amount of spaces doesn't matter. Allowed seperators are comma and spaces. * @param {string|string[]} input */ parseShortMods(input) { let splits = []; if(Array.isArray(input)) splits = input; else if(typeof input == &quot;string&quot;) { if(input.indexOf(&quot;,&quot;) != -1) splits = input.split(&quot;,&quot;); else if(input.indexOf(&quot; &quot;) != -1) splits = input.split(&quot; &quot;); else if(input.length % 2 == 0) { splits[0] = &quot;&quot;; for(const char of input) if(splits[splits.length - 1].length &lt; 2) splits[splits.length - 1] += char; else splits[splits.length] = char; } else return [input]; } else return null; const mods = []; for(let i = 0; i &lt; splits.length; i++) { const shortMod = this.parseShortMod(splits[i].trim()); if(shortMod) mods.push(shortMod); } return mods; } /** * Parse a mod in its long form (eg. Hidden). Case insensitive. * * @param {String} string * @returns {BanchoMod} */ parseLongMod(string) { for(const modName in Enum) if(Enum[modName].longMod.toLowerCase() == string.toLowerCase()) return Enum[modName]; return null; } /** * Parse a long mods combination as a string or array of strings. * Accepted string formats: &quot;Hidden, DoubleTime&quot;, &quot;Hidden DoubleTime&quot;. The amount of spaces doesn't matter. Allowed seperators are comma and spaces. * @param {string|string[]} input */ parseLongMods(input) { let splits = []; if(Array.isArray(input)) splits = input; else if(typeof input == &quot;string&quot;) { if(input.indexOf(&quot;,&quot;) != -1) splits = input.split(&quot;,&quot;); else if(input.indexOf(&quot; &quot;) != -1) splits = input.split(&quot; &quot;); else splits = [input]; } else return null; const mods = []; for(let i = 0; i &lt; splits.length; i++) { const longMod = this.parseLongMod(splits[i].trim()); if(longMod) mods.push(longMod); } return mods; } } module.exports = new BanchoMods(); × Search results Close Documentation generated by JSDoc 3.5.5 on Sat May 18th 2019 using the DocStrap template. "},"lib_BanchoMultiplayerChannel.js.html":{"id":"lib_BanchoMultiplayerChannel.js.html","title":"Source: lib/BanchoMultiplayerChannel.js","body":" bancho.js Classes BanchoBotStatsReturnBanchoChannelBanchoChannelMemberBanchoChannelMemberModeBanchoClientBanchojsBanchoLobbyBanchoLobbyPlayerBanchoLobbyPlayerScoreBanchoMessageBanchoModBanchoModsBanchoMultiplayerChannelBanchoUserBanchoWhoisReturnChannelMessageOutgoingBanchoMessagePrivateMessage Events BanchoChannel#event:JOINBanchoChannel#event:messageBanchoChannel#event:PARTBanchoClient#event:CMBanchoClient#event:connectedBanchoClient#event:disconnectedBanchoClient#event:errorBanchoClient#event:JOINBanchoClient#event:nochannelBanchoClient#event:nouserBanchoClient#event:PARTBanchoClient#event:PMBanchoClient#event:rejectedMessageBanchoClient#event:stateBanchoLobby#event:allPlayersReadyBanchoLobby#event:beatmapBanchoLobby#event:beatmapIdBanchoLobby#event:beatmapNotFoundBanchoLobby#event:freemodBanchoLobby#event:hostBanchoLobby#event:hostClearedBanchoLobby#event:invalidBeatmapIdBanchoLobby#event:matchAbortedBanchoLobby#event:matchFinishedBanchoLobby#event:matchSettingsBanchoLobby#event:matchStartedBanchoLobby#event:modsBanchoLobby#event:nameBanchoLobby#event:passwordChangedBanchoLobby#event:passwordRemovedBanchoLobby#event:playerChangedTeamBanchoLobby#event:playerFinishedBanchoLobby#event:playerJoinedBanchoLobby#event:playerLeftBanchoLobby#event:playerMovedBanchoLobby#event:playingBanchoLobby#event:refereeAddedBanchoLobby#event:refereeRemovedBanchoLobby#event:sizeBanchoLobby#event:slotsBanchoLobby#event:slotsLockedBanchoLobby#event:slotsUnlockedBanchoLobby#event:teamModeBanchoLobby#event:userNotFoundBanchoLobby#event:userNotFoundUsernameBanchoLobby#event:winConditionBanchoMultiplayerChannel#event:JOINBanchoMultiplayerChannel#event:messageBanchoMultiplayerChannel#event:PARTBanchoUser#event:message Global BanchoLobbyPlayerStatesBanchoLobbyTeamModesBanchoLobbyTeamsBanchoLobbyWinConditionsConnectStates Source: lib/BanchoMultiplayerChannel.js const BanchoLobby = require(&quot;./Multiplayer/BanchoLobby&quot;); const BanchoChannel = require(&quot;./BanchoChannel&quot;); /** * Represents a multiplayer channel on Bancho. * It is a classic discussion channel, with commands related to the linked lobby on Bancho. * * @prop {BanchoLobby} lobby * * @extends BanchoChannel * @extends EventEmitter */ class BanchoMultiplayerChannel extends BanchoChannel { constructor(banchojs, name) { super(banchojs, name); this.lobby = new BanchoLobby(this); } } module.exports = BanchoMultiplayerChannel; × Search results Close Documentation generated by JSDoc 3.5.5 on Sat May 18th 2019 using the DocStrap template. "},"lib_BanchoRateLimiter.js.html":{"id":"lib_BanchoRateLimiter.js.html","title":"Source: lib/BanchoRateLimiter.js","body":" bancho.js Classes BanchoBotStatsReturnBanchoChannelBanchoChannelMemberBanchoChannelMemberModeBanchoClientBanchojsBanchoLobbyBanchoLobbyPlayerBanchoLobbyPlayerScoreBanchoMessageBanchoModBanchoModsBanchoMultiplayerChannelBanchoUserBanchoWhoisReturnChannelMessageOutgoingBanchoMessagePrivateMessage Events BanchoChannel#event:JOINBanchoChannel#event:messageBanchoChannel#event:PARTBanchoClient#event:CMBanchoClient#event:connectedBanchoClient#event:disconnectedBanchoClient#event:errorBanchoClient#event:JOINBanchoClient#event:nochannelBanchoClient#event:nouserBanchoClient#event:PARTBanchoClient#event:PMBanchoClient#event:rejectedMessageBanchoClient#event:stateBanchoLobby#event:allPlayersReadyBanchoLobby#event:beatmapBanchoLobby#event:beatmapIdBanchoLobby#event:beatmapNotFoundBanchoLobby#event:freemodBanchoLobby#event:hostBanchoLobby#event:hostClearedBanchoLobby#event:invalidBeatmapIdBanchoLobby#event:matchAbortedBanchoLobby#event:matchFinishedBanchoLobby#event:matchSettingsBanchoLobby#event:matchStartedBanchoLobby#event:modsBanchoLobby#event:nameBanchoLobby#event:passwordChangedBanchoLobby#event:passwordRemovedBanchoLobby#event:playerChangedTeamBanchoLobby#event:playerFinishedBanchoLobby#event:playerJoinedBanchoLobby#event:playerLeftBanchoLobby#event:playerMovedBanchoLobby#event:playingBanchoLobby#event:refereeAddedBanchoLobby#event:refereeRemovedBanchoLobby#event:sizeBanchoLobby#event:slotsBanchoLobby#event:slotsLockedBanchoLobby#event:slotsUnlockedBanchoLobby#event:teamModeBanchoLobby#event:userNotFoundBanchoLobby#event:userNotFoundUsernameBanchoLobby#event:winConditionBanchoMultiplayerChannel#event:JOINBanchoMultiplayerChannel#event:messageBanchoMultiplayerChannel#event:PARTBanchoUser#event:message Global BanchoLobbyPlayerStatesBanchoLobbyTeamModesBanchoLobbyTeamsBanchoLobbyWinConditionsConnectStates Source: lib/BanchoRateLimiter.js /** * Rate-limiter for Bancho * * @private * @prop {number} timespan Span of milliseconds in you may not exceed the following limits * @prop {number} privateLimit Amount of private messages (PMs &amp; messages in multiplayer channels) you allow the bot to send in the last timespan * @prop {number} publicLimit Amount of public messages (messages that aren't private) you allow the bot to send in the last timespan */ class BanchoRateLimiter { /** * Creates an instance of BanchoRateLimiter. * @param {number} timespan Span of milliseconds in you may not exceed the following limits * @param {number} privateLimit Amount of private messages (PMs &amp; messages in multiplayer channels) you allow the bot to send in the last timespan * @param {number} publicLimit Amount of public messages (messages that aren't private) you allow the bot to send in the last timespan */ constructor(timespan, privateLimit, publicLimit) { this.timespan = timespan; // 60000 this.privateLimit = privateLimit; // 300 this.publicLimit = publicLimit; // 60 this.messagesTimestamps = []; for(let i = 0; i &lt; Math.max(privateLimit, publicLimit); i++) this.messagesTimestamps[i] = 0; Object.seal(this.messagesTimestamps); } /** * Calls the callback once a private message can be safely sent. Called by OutgoingBanchoMessage. * * @param {function} cb */ waitForSendingPrivateMessage(cb) { // Elapsed time since &lt;privateLimit&gt;th last message was sent const elapsedTime = Date.now() - this.messagesTimestamps[this.messagesTimestamps.length - this.privateLimit]; if(elapsedTime &lt; this.timespan) { const timeBeforeSending = this.timespan - elapsedTime; this.addTime(Date.now() + timeBeforeSending); setTimeout(() =&gt; cb(), timeBeforeSending); } else { this.addTime(Date.now()); cb(); } } /** * Calls the callback once a public message can be safely sent. Called by OutgoingBanchoMessage. * * @param {function} cb */ waitForSendingPublicMessage(cb) { // Elapsed time since &lt;publicLimit&gt;th last message was sent const elapsedTime = Date.now() - this.messagesTimestamps[this.messagesTimestamps.length - this.publicLimit]; if(elapsedTime &lt; this.timespan) { const timeBeforeSending = this.timespan - elapsedTime; this.addTime(Date.now() + timeBeforeSending); setTimeout(() =&gt; cb(), timeBeforeSending); } else { this.addTime(Date.now()); cb(); } } /** * Adds current time to the array of timestamps */ addTime() { for(let i = 0; i &lt; this.messagesTimestamps.length; i++) this.messagesTimestamps[i] = this.messagesTimestamps[i + 1]; this.messagesTimestamps[this.messagesTimestamps.length - 1] = Date.now(); } } module.exports = BanchoRateLimiter; × Search results Close Documentation generated by JSDoc 3.5.5 on Sat May 18th 2019 using the DocStrap template. "},"lib_BanchoUser.js.html":{"id":"lib_BanchoUser.js.html","title":"Source: lib/BanchoUser.js","body":" bancho.js Classes BanchoBotStatsReturnBanchoChannelBanchoChannelMemberBanchoChannelMemberModeBanchoClientBanchojsBanchoLobbyBanchoLobbyPlayerBanchoLobbyPlayerScoreBanchoMessageBanchoModBanchoModsBanchoMultiplayerChannelBanchoUserBanchoWhoisReturnChannelMessageOutgoingBanchoMessagePrivateMessage Events BanchoChannel#event:JOINBanchoChannel#event:messageBanchoChannel#event:PARTBanchoClient#event:CMBanchoClient#event:connectedBanchoClient#event:disconnectedBanchoClient#event:errorBanchoClient#event:JOINBanchoClient#event:nochannelBanchoClient#event:nouserBanchoClient#event:PARTBanchoClient#event:PMBanchoClient#event:rejectedMessageBanchoClient#event:stateBanchoLobby#event:allPlayersReadyBanchoLobby#event:beatmapBanchoLobby#event:beatmapIdBanchoLobby#event:beatmapNotFoundBanchoLobby#event:freemodBanchoLobby#event:hostBanchoLobby#event:hostClearedBanchoLobby#event:invalidBeatmapIdBanchoLobby#event:matchAbortedBanchoLobby#event:matchFinishedBanchoLobby#event:matchSettingsBanchoLobby#event:matchStartedBanchoLobby#event:modsBanchoLobby#event:nameBanchoLobby#event:passwordChangedBanchoLobby#event:passwordRemovedBanchoLobby#event:playerChangedTeamBanchoLobby#event:playerFinishedBanchoLobby#event:playerJoinedBanchoLobby#event:playerLeftBanchoLobby#event:playerMovedBanchoLobby#event:playingBanchoLobby#event:refereeAddedBanchoLobby#event:refereeRemovedBanchoLobby#event:sizeBanchoLobby#event:slotsBanchoLobby#event:slotsLockedBanchoLobby#event:slotsUnlockedBanchoLobby#event:teamModeBanchoLobby#event:userNotFoundBanchoLobby#event:userNotFoundUsernameBanchoLobby#event:winConditionBanchoMultiplayerChannel#event:JOINBanchoMultiplayerChannel#event:messageBanchoMultiplayerChannel#event:PARTBanchoUser#event:message Global BanchoLobbyPlayerStatesBanchoLobbyTeamModesBanchoLobbyTeamsBanchoLobbyWinConditionsConnectStates Source: lib/BanchoUser.js const EventEmitter = require(&quot;events&quot;).EventEmitter; const Nodesu = require(&quot;nodesu&quot;); const OutgoingBanchoMessage = require(&quot;./OutgoingBanchoMessage&quot;); const BanchoWhoisReturn = require(&quot;./IrcCommands/whois/BanchoWhoisReturn&quot;); const BanchoBotStatsCommand = require(&quot;./StatsCommand/BanchoBotStatsCommand&quot;); /** * Bancho User * @description Optional properties are filled after fetching the API with fetchFromAPI(). * * @property {BanchoClient} banchojs Bancho.js client this user was instancied by * @property {string} ircUsername * @property {number} [id] * @property {string} [username] * @property {number} [count300] * @property {number} [count100] * @property {number} [count50] * @property {number} [playcount] * @property {number} [rankedScore] * @property {number} [totalScore] * @property {number} [ppRank] * @property {number} [level] * @property {number} [ppRaw] * @property {number} [accuracy] * @property {number} [countRankSS] * @property {number} [countRankS] * @property {number} [countRankA] * @property {number} [country] * @property {number} [ppCountryRank] * @property {Array.&lt;nodesu.UserEvent&gt;} [events] * @extends EventEmitter */ class BanchoUser extends EventEmitter { /** * Creates an instance of BanchoUser. * @param {BanchoClient} banchojs Bancho.js client this user was instancied by * @param {string} ircUsername */ constructor(banchojs, ircUsername) { super(); this.banchojs = banchojs; this.ircUsername = ircUsername; this.whoisUserCallback = null; this.whoisChannelsCallback = null; this.whoisEndCallback = null; this.whoisUserNotFoundCallback = null; this.whoisPromise = null; this.wherePromise = null; this.statsPromise = null; this.listenersInitialized = false; } on() { if(!this.listenersInitialized) { this.banchojs.on(&quot;PM&quot;, (msg) =&gt; { if(msg.user == this) /** * Emitted when a message is received from a BanchoUser * @event BanchoUser#message * @type {PrivateMessage} */ this.emit(&quot;message&quot;, msg); }); this.listenersInitialized = true; } super.on.apply(this, arguments); } /** * Fetch the user from the osu! API if possible. Populates all the &quot;optional&quot; properties of BanchoUser. * * @throws {Error} osu! API/no API key error * @returns Promise&lt;nodesu.User&gt; */ fetchFromAPI() { if(this.banchojs.osuApi) { return new Promise((resolve, reject) =&gt; { this.banchojs.osuApi.user.get(this.ircUsername, null, null, Nodesu.LookupType.string).then((user) =&gt; { this.updateFromAPI(user); resolve(user); }, reject); }); } else throw new Error(&quot;osu! API key is missing!&quot;); } updateFromAPI(user) { this.id = user.id; this.username = user.username; this.count300 = user.count300; this.count100 = user.count100; this.count50 = user.count50; this.playcount = user.playcount; this.rankedScore = user.rankedScore; this.totalScore = user.totalScore; this.ppRank = user.ppRank; this.level = user.level; this.ppRaw = user.ppRaw; this.accuracy = user.accuracy; this.countRankSS = user.countRankSS; this.countRankS = user.countRankS; this.countRankA = user.countRankA; this.country = user.country; this.ppCountryRank = user.ppCountryRank; this.events = user.events; } /** * Returns true if the user is the client * * @returns {boolean} */ isClient() { return (this.banchojs.username.toLowerCase() == this.ircUsername.toLowerCase()); } /** * Sends a PM to this user. * * @throws {Error} If we're offline * @param {string} message * @returns {Promise&lt;null&gt;} Resolves when message is sent (rate-limiting) */ sendMessage(message) { return (new OutgoingBanchoMessage(this.banchojs, this, message)).send(); } /** * Fires an IRC WHOIS request to the server about this user. Only works on online users. * Throws if the user can't be found or is offline. * * @async * @return {Promise&lt;BanchoWhoisReturn&gt;} */ whois() { if(!this.whoisPromise) this.whoisPromise = new Promise((resolve, reject) =&gt; { const whoisReturn = new BanchoWhoisReturn(this.ircUsername); this.whoisUserCallback = (userId) =&gt; whoisReturn.userId = userId; this.whoisChannelsCallback = (channels) =&gt; whoisReturn.channels = channels; const afterWhois = () =&gt; { this.whoisUserCallback = null; this.whoisChannelsCallback = null; this.whoisEndCallback = null; this.whoisUserNotFoundCallback = null; this.whoisPromise = null; }; this.whoisEndCallback = () =&gt; { this.id = whoisReturn.userId; this.username = whoisReturn.name; resolve(whoisReturn); afterWhois(); }; this.whoisUserNotFoundCallback = () =&gt; { reject(new Error(&quot;User is offline&quot;)); afterWhois(); }; this.banchojs.send(&quot;WHOIS &quot;+this.ircUsername); }); return this.whoisPromise; } /** * Fires a !where command to BanchoBot about this user. Only works on online users. * Throws if the user can't be found or is offline. * * @async * @return {Promise&lt;string&gt;} */ where() { if(!this.wherePromise) this.wherePromise = new Promise((resolve, reject) =&gt; { const answerRegex = /(.+) is in (.+)/; const BanchoBot = this.banchojs.getUser(&quot;BanchoBot&quot;); const afterAnswer = () =&gt; { BanchoBot.removeListener(&quot;message&quot;, listener); this.wherePromise = null; }; const listener = (message) =&gt; { if(message.message == &quot;The user is currently not online.&quot;) { reject(new Error(&quot;User is offline&quot;)); return afterAnswer(); } const m = answerRegex.exec(message.message); if(m &amp;&amp; m[1] == this.ircUsername) { resolve(m[2]); afterAnswer(); } }; BanchoBot.on(&quot;message&quot;, listener); BanchoBot.sendMessage(&quot;!where &quot;+this.ircUsername); }); return this.wherePromise; } /** * Fires a !stats command to BanchoBot about this user. Works on online and offline users. * Will update the username, id, rankedScore, ppRank and playcount properties of this user. * Status, levels and accuracy are stored in the returned object, as they are inaccurate data (missing decimals). * It is recommended to get levels and accuracy by polling the osu! API instead. * Throws if the user can't be found. * * @async * @return {Promise&lt;BanchoBotStatsReturn&gt;} */ stats() { if(!this.statsPromise) this.statsPromise = new Promise(async (resolve, reject) =&gt; { const statsCommand = new BanchoBotStatsCommand(this); statsCommand.run() .then(resolve, reject) .then(() =&gt; this.statsPromise = null); }); return this.statsPromise; } get id() { return this._id; } set id(newId) { if(isNaN(newId)) throw new Error(&quot;id needs to be a number!&quot;); if(this._id != null) this.banchojs.usersById[this._id] = null; this._id = newId; this.banchojs.usersById[this._id] = this; } } module.exports = BanchoUser; × Search results
